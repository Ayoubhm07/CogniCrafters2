<div class="background-container">

  <div class="container mt-3 text-center">
    <div class="title-container">

      <h1 class="animated-title">Psychiatrists List</h1>
    </div>
    <p class="page-description">This page provides a comprehensive list of psychiatrists, allowing you to view and manage their profiles.</p>
    <div class="row justify-content-center">
    
    <div class="col-md-10 psychiatrists-background">
   
      <div class="psychiatrists-container">
   
        <div class="row">
        
          <div *ngFor="let psychiatrist of psychiatrists" class="col-md-6 col-lg-4 mb-4">
            <div class="card psychiatrist-card">
              <img [src]="psychiatrist.image || '/assets/img/doctor.jpg'" class="card-img-top" alt="Profile Image">
              <div class="card-body">
                <h5 class="card-title">{{ psychiatrist.firstName }} {{ psychiatrist.lastName }}</h5>
                <p class="card-text">{{ psychiatrist.email }}</p>
                <div class="btn-group" role="group">
                  <button class="btn btn-primary" (click)="selectAndShowPsychiatrist(psychiatrist)">Visualize</button>
                  <button class="btn" [ngClass]="{'btn-danger': psychiatrist.isEnabled, 'btn-success': !psychiatrist.isEnabled}" (click)="toggleUserStatus(psychiatrist)">
                    {{ psychiatrist.isEnabled ? 'Deactivate' : 'Activate' }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-psychiatrist-details *ngIf="selectedPsychiatrist" [psychiatrist]="selectedPsychiatrist" (close)="clearSelectedPsychiatrist()"></app-psychiatrist-details>
</div>
