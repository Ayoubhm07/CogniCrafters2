    <script>

        // Get the settings panel
        const settingsPanel = document.querySelector('.fixed-plugin');

     <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Sélection du bouton de bascule du menu latéral
        const sidenavToggler = document.getElementById('sidenavToggler');

        // Sélection du menu latéral
        const sidenav = document.querySelector('.sidenav');

        // Ajout d'un gestionnaire d'événements pour détecter les clics sur le bouton
        sidenavToggler.addEventListener('click', function() {
          // Vérifier si la classe 'show' est déjà présente sur le menu latéral
          const isSideNavVisible = sidenav.classList.contains('show');

          // Basculer l'affichage du menu latéral en ajoutant ou en supprimant la classe 'show'
          if (isSideNavVisible) {
            sidenav.classList.remove('show');
          } else {
            sidenav.classList.add('show');
          }
        });
      });
    </script>
